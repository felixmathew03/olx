<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="../css/product.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Category: <span id="category"></span></h3>
            <h1 id="pname"></h1>
            <h2>Price: <span id="price"></span></h2>
        </div>
        <div class="content">
            <div class="product-images">
                <img src="../images/cat5.jpg" id="image" alt="Main Product Image" class="main-image">
                <div class="prodimg" id="prodimg">
                </div>
                
                
                    <div class="button-group" id="check"> 
                        <button class="buy-now" >Buy Now</button> 
                        <!-- <button class="edit-product">Edit Product</button>
                        <button class="delete-product">Delete Product</button> -->
                    </div>
            </div>
            
            <div class="details">
                <div class="description">
                    <h3 >Description</h3>
                    <p><label>What seller says:</label> <span id="description"></span></p>
                </div>
                <div class="seller-info">
                    <h3>Seller Information</h3>
                    <div class="detail-item">
                        <div>
                            <h4>Name: <span id="sellerName"></span></h4>
                            <p><label>Phone:</label> <span id="phone"></span></p>
                        </div>
                    </div>
                </div>
                <div class="location-info">
                    <h3>Location</h3>
                    <p><label>Place:</label> <span id="place"></span></p>
                    <p><label>Address:</label> <span id="address"></span></p>
                    <p><label>Pincode:</label> <span id="pincode"></span>10001</p>
                </div>
                <div class="specifications">
                    <h3>Product Specifications</h3>
                    <p><label>Delivery Options:</label> Standard, Express</p>
                    <p><label>Payment Options:</label> Cash, Credit/Debit Card</p>
                    <p><label>Return Policy:</label> No return.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/product.js"></script>
</body>
</html>
